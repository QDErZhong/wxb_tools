<!DOCTYPE html>

	<head>
		<title>计算器</title>

		<script type="text/javascript">
			function equal() {
				var screen = document.getElementById('screen');
				var input = screen.innerHTML;
				var result = getResult(input);
				if (result === null || isNaN(result))
					result = '无效的表达式';
				screen.innerHTML = result;
			}
		</script>
	</head>
	<body>

				<div class="btn orange" style="left: 720px;top: 0px;" onclick="input(this)">（）</div>

				<div class="btn blue" style="left: 720px;top: 70px;" onclick="input(this)">9</div>
				<div class="btn orange" style="left: 840px;top: 70px;" onclick="input(this)">×</div>

				<div class="btn black" style="left: 0px;top: 140px;" onclick="input(this)">arcsin</div>
				<div class="btn black" style="left: 120px;top: 140px;" onclick="input(this)">arccos</div>
				<div class="btn black" style="left: 240px;top: 140px;" onclick="input(this)">arctan</div>
				<div class="btn black" style="left: 360px;top: 140px;" onclick="input(this)">π</div>
				<div class="btn blue" style="left: 480px;top: 140px;" onclick="input(this)">4</div>
				<div class="btn blue" style="left: 600px;top: 140px;" onclick="input(this)">5</div>

				<div class="btn orange" style="left: 840px;top: 140px;" onclick="input(this)">-</div>

				<div class="btn black" style="left: 120px;top: 210px;" onclick="input(this)">ln</div>
				<div class="btn black" style="left: 240px;top: 210px;" onclick="input(this)">eⁿ</div>
				<div class="btn black" style="left: 360px;top: 210px;" onclick="input(this)">e</div>
				<div class="btn blue" style="left: 480px;top: 210px;" onclick="input(this)">1</div>
				<div class="btn blue" style="left: 600px;top: 210px;" onclick="input(this)">2</div>
				<div class="btn blue" style="left: 720px;top: 210px;" onclick="input(this)">3</div>

				<div class="btn blue" style="width: 220px;left: 480px;top: 280px;" onclick="input(this)">0</div>
